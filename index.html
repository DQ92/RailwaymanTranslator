<html manifest="manifest.appcache">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">


    <title>Speech synthesiser</title>

    <link rel="stylesheet" href="style.css">
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>

  </head>

  <body>
    <h1>Słówka</h1>


<div id="container">
  <div id="body">


      <!-- Nav tabs -->
      <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Słówka</a></li>
        <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">Ustawienia</a></li>
      </ul>

      <!-- Tab panes -->
        <div class="tab-content">
          <div role="tabpanel" class="tab-pane active" id="home">
            <p></p>
            <div class="table-responsive-sm">
                <table id="table" class="table table-striped table-dark">
                  <thead class="black white-text">
                    <tr>
                      <th scope="col">Słowo po angielsku: </th>
                      <th scope="col">Tłumaczenie:</th>
                    </tr>
                  </thead>
                  <tbody>
                    
                    <tr>
                <th onclick="myFunction(0)" id="addr1" scope='row'>Test</th>
                  <td>translate</td>
                </th>
              </tr>


                  </tbody>
                </table>
              </div>
          </div>
          <div role="tabpanel" class="tab-pane" id="profile">
            <form>
              <div>
                <label for="rate">Rate</label><input type="range" min="0.5" max="2" value="1" step="0.1" id="rate">
                <div class="rate-value">1</div>
                <div class="clearfix"></div>
              </div>
              <div>
                <label for="pitch">Pitch</label><input type="range" min="0" max="2" value="1" step="0.1" id="pitch">
                <div class="pitch-value">1</div>
                <div class="clearfix"></div>
              </div>   
            </form>
            
          <div class="container-fluid">
            <div class="row">
              <div class="checkbox">
                <label>
                  <input id="mute" type="checkbox" data-toggle="toggle">
                  Czytaj na głos
                </label>
              </div>
          </div>
        </div>
      </div>


      <div id="footer" class="footer">Dla Gosi ;) <strong></strong>

        <!-- <img class="img" src="http://twojsacz.pl/wp-content/uploads/2015/09/logo_malopolski_1.jpg"></img> -->
      </div>

</div>
    <script src="language.js"></script>
  </body>
</html>
